<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="collecStyle.css" />
    <title>Swimmer Collection</title>
  </head>
  <body>
    <section id="display">
      <div class="display-gallery">
        <div id="display-container"></div>
      </div>

      <div class="gallery">
        <div class="gallery-items">
          <img
            class="preview"
            src="images/picture1.jpg"
            onmouseover="upDate(this)"
            onmouseout="unDo()"
          />
          <p>TEXTURED SWIMSUIT</p>
        </div>
        <div class="gallery-items">
          <img
            class="preview"
            src="images/picture2.jpg"
            onmouseover="upDate(this)"
            onmouseout="unDo()"
          />
          <p>MULTI-WAY BIKINI TOP</p>
        </div>
        <div class="gallery-items">
          <img
            class="preview"
            src="images/picture3.jpg"
            onmouseover="upDate(this)"
            onmouseout="unDo()"
          />
          <p>TEXTURE BIKINI</p>
        </div>
      </div>
    </section>
    <script src="collecMain.js"></script>
  </body>
</html>
